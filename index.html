<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamscape Adventures - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8dc3fa;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 250px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            background-color: #5e00a7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #7f00c8;
        }
    </style>
</head>
<body>
    <div>
        <h1>Dreamscape Adventures</h1>
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); login();">
            <input type="email" id="email" placeholder="E-mail" required><br>
            <input type="password" id="senha" placeholder="Senha" required><br>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        function login() {
            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;

            if (email && senha) {
                window.location.href = 'inicio.html';
            } else {
                alert("Preencha todos os campos!");
            }
        }
    </script>
</body>
</html>
